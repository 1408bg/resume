name: resume
description: "A Flutter project to visualize resume data from a JSON file."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  file_picker: ^10.2.0
  json_annotation: ^4.9.0
  provider: ^6.1.5
  bitsdojo_window: ^0.1.6
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.5.2
  json_serializable: ^6.9.5
  gh_pages: ^0.1.1

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: WantedSans
      fonts:
        - asset: fonts/WantedSans-Black.ttf
          weight: 900
        - asset: fonts/WantedSans-ExtraBlack.ttf
          weight: 800
        - asset: fonts/WantedSans-ExtraBold.ttf
          weight: 700
        - asset: fonts/WantedSans-Bold.ttf
          weight: 600
        - asset: fonts/WantedSans-SemiBold.ttf
          weight: 500
        - asset: fonts/WantedSans-Medium.ttf
          weight: 400
        - asset: fonts/WantedSans-Regular.ttf
          weight: 300